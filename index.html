<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Order</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="/scripts/index.js"></script>

    <style>
        /* Add custom CSS styles here */
        .toppings {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ice Cream Order</h1>
        <form id="iceCreamForm">
            <div class="form-group">
                <label for="scoops">Number of Scoops (1-4):</label>
                <input type="number" id="scoops" name="scoops" class="form-control" min="1" max="4" required>
            </div>
            <div class="form-group">
                <label>Container:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="container" id="cone" value="cone" checked>
                    <label class="form-check-label" for="cone">Cone</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="container" id="cup" value="cup">
                    <label class="form-check-label" for="cup">Cup</label>
                </div>
            </div>
            <div class="form-group toppings">
                <label for="toppings">Toppings:</label><br>
                <input type="checkbox" id="sprinkles" name="toppings" value="sprinkles">
                <label for="sprinkles">Sprinkles</label><br>
                <input type="checkbox" id="chocolateSauce" name="toppings" value="chocolateSauce">
                <label for="chocolateSauce">Chocolate Sauce</label><br>
                <input type="checkbox" id="nuts" name="toppings" value="nuts">
                <label for="nuts">Nuts</label><br>
            </div>
            <button type="button" id="calculateBtn" class="btn btn-primary">Calculate Total Price</button>
        </form>
        <div id="totalPrice"></div>
    </div>

    <script src="scripts/bootstrap.min.js"></script>
    
</body>
</html>
